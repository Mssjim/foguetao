<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions • Crie sua sala</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="content">
        <header>
            <a href="/">
                <img src="./assets/logo.svg" alt="Questions"/>
            </a>
        </header>

        <div class="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h1>Crie sua própria sala</h1>
                    <form method="POST" action="#">
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input id="room-pass" type="password" placeholder="Insira uma senha">
                        <button>
                            <img class="white-icon" src="./assets/users.svg" alt="Criar Sala">Criar Sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
